services:
  mysql:
    image: mysql:8.0
    container_name: userapi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: userdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  userapi:
    build: ./userapi
    container_name: userapi
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_DB: userdb
      FLASK_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./userapi:/app

volumes:
  mysql_data: